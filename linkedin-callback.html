<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Authorization - AIfluence</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(30, 30, 30, 0.8);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            max-width: 500px;
        }
        .success {
            color: #10B981;
        }
        .error {
            color: #EF4444;
        }
        .loading {
            color: #3B82F6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó LinkedIn Authorization</h1>
        <div id="status" class="loading">
            <p>Processing LinkedIn authorization...</p>
            <p>Please wait while we complete the connection.</p>
        </div>
    </div>

    <script>
        console.log('üîó LinkedIn callback page loaded');
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const authCode = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        console.log('Auth code:', authCode);
        console.log('State:', state);
        console.log('Error:', error);
        
        const statusDiv = document.getElementById('status');
        
        if (error) {
            console.log('‚ùå LinkedIn authorization error:', error, errorDescription);
            statusDiv.className = 'error';
            statusDiv.innerHTML = `
                <h2>‚ùå Authorization Failed</h2>
                <p><strong>Error:</strong> ${error}</p>
                <p><strong>Description:</strong> ${errorDescription || 'Unknown error'}</p>
                <p>Please close this window and try again.</p>
            `;
        } else if (authCode && state) {
            console.log('‚úÖ LinkedIn authorization successful');
            
            // Store the auth code and state in localStorage for the main app to pick up
            localStorage.setItem('linkedin_auth_code', authCode);
            localStorage.setItem('linkedin_returned_state', state);
            
            statusDiv.className = 'success';
            statusDiv.innerHTML = `
                <h2>‚úÖ Authorization Successful!</h2>
                <p>LinkedIn has authorized AIfluence to access your account.</p>
                <p>You can now close this window.</p>
                <p><small>The main AIfluence window will automatically detect this connection.</small></p>
            `;
            
            // Auto-close after 3 seconds
            setTimeout(() => {
                window.close();
            }, 3000);
            
        } else {
            console.log('‚ùå No authorization code received');
            statusDiv.className = 'error';
            statusDiv.innerHTML = `
                <h2>‚ùå No Authorization Code</h2>
                <p>The LinkedIn authorization process didn't complete properly.</p>
                <p>Please close this window and try again.</p>
            `;
        }
    </script>
</body>
</html>
